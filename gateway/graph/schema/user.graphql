type User {
  id: ID!
  username: String!
  nickname: String!
  email: String!
  createdAt: Time!
}

input CreateUserInput {
  username: String!
  password: String!
  confirmPassword: String!
  nickname: String!
  email: String
}

extend type Query {
  users: [User]!
}

extend type Mutation {
  createUser(input: CreateUserInput!): Boolean!
}
